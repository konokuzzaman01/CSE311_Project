{% extends "base.html" %}
{% block content %}
<h2>Teachers</h2>
<a href="{{ url_for('add_teacher') }}" class="btn btn-primary mb-3">Add Teacher</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Hire Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for t in teachers %}
        <tr>
            <td>{{ t.teacher_id }}</td>
            <td>{{ t.teacher_name }}</td>
            <td>{{ t.email or '' }}</td>
            <td>{{ t.phone or '' }}</td>
            <td>{{ t.hire_date or '' }}</td>
            <td>
                <a href="{{ url_for('edit_teacher', tid=t.teacher_id) }}" class="btn btn-sm btn-warning mb-1">Edit</a>
                <form action="{{ url_for('delete_teacher', tid=t.teacher_id) }}" method="POST" style="display:inline-block;">
                    <button class="btn btn-sm btn-danger mb-1" onclick="return confirm('Delete this teacher?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
