{% extends "base.html" %}
{% block title %}Class Form{% endblock %}

{% block content %}
<h2 class="fw-bold mb-3">{{ 'Edit Class' if class else 'Add Class' }}</h2>

<form method="POST">
  <div class="mb-3">
    <label class="form-label">Class Name</label>
    <input type="text" name="class_name" class="form-control" required
           value="{{ class.class_name if class else '' }}" placeholder="e.g., Grade 1">
  </div>

  <button class="btn btn-success">{{ 'Update' if class else 'Create' }}</button>
  <a href="{{ url_for('classes') }}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
