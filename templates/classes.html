{% extends "base.html" %}
{% block title %}Classes{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="fw-bold">Classes</h2>
  <a href="{{ url_for('add_class') }}" class="btn btn-primary">Add Class</a>
</div>

<table class="table table-striped table-hover" id="classesTable">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Class Name</th>
      <th width="25%">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for c in classes %}
      <tr>
        <td>{{ c.class_id }}</td>
        <td>{{ c.class_name }}</td>
        <td>
          <a href="{{ url_for('edit_class', cid=c.class_id) }}" class="btn btn-sm btn-warning">Edit</a>
          <form method="post" action="{{ url_for('delete_class', cid=c.class_id) }}" style="display:inline;">
            <button class="btn btn-sm btn-danger" onclick="return confirm('Delete class?')">Delete</button>
          </form>
        </td>
      </tr>
    {% else %}
      <tr><td colspan="3">No classes found</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
