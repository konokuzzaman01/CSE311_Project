{% extends "base.html" %}
{% block title %}Sections{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="fw-bold">Sections</h2>
  <a href="{{ url_for('add_section') }}" class="btn btn-primary">Add Section</a>
</div>

<table class="table table-striped table-hover" id="sectionsTable">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Section Name</th>
      <th>Class</th>
      <th width="25%">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for sec in sections %}
      <tr>
        <td>{{ sec.section_id }}</td>
        <td>{{ sec.section_name }}</td>
        <td>{{ sec.class_name or '-' }}</td>
        <td>
          <a href="{{ url_for('edit_section', section_id=sec.section_id) }}" class="btn btn-sm btn-warning">Edit</a>

          <form method="post" action="{{ url_for('delete_section', section_id=sec.section_id) }}" style="display:inline;">
            <button class="btn btn-sm btn-danger" onclick="return confirm('Delete section?')">Delete</button>
          </form>
        </td>
      </tr>
    {% else %}
      <tr><td colspan="4">No sections found</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
